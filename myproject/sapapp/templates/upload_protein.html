{% extends "base.html" %}
{% block content %}
<head>
    <title>Upload Protein</title>
</head>
<main>
    <h2>Upload Protein Sequence</h2>    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</main>
{% endblock content %}
